# A first workflow to play around with the editor
name: My First Workflow
on:
  push:
    branches: 
      - main
  workflow_dispatch:
jobs:
  first_job:
    name: My first job
    runs-on: ubuntu-latest  
    steps:
      - name: Greet the user
      - run: | 
          echo "Hello ${{ vars.WHO_TO_GREET }} ðŸ‘‹ from ${{ github.actor }}."
          sec=$(echo ${{ secrets.MY_SECRET }} | sed 's/./& /g')
          echo "My secret is '$sec'."
        shell: bash
      - name: Checkout
        uses: actions/checkout@v4.1.0
      - run: tree
  Test:
    runs-on: ubuntu-latest
    environment: Test
    needs: first_job
  Load-Test:
    runs-on: ubuntu-latest
    environment: Load-Test
    needs: first_job
  Production:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://writeabout.net
    needs: [Test, Load-Test]
